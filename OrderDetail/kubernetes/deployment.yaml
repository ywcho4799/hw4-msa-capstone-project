apiVersion: apps/v1
kind: Deployment
metadata:
  name: OrderDetail
  labels:
    app: OrderDetail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: OrderDetail
  template:
    metadata:
      labels:
        app: OrderDetail
    spec:
      containers:
        - name: OrderDetail
          image: username/OrderDetail:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5